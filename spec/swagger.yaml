swagger: '2.0'
host: api.payping.ir
basePath: /
info:
    version: '1.0.0'
    title: 'سرویس‌های پلتفرم مالی پی‌پینگ'
    x-logo:
        url: 'https://raw.githubusercontent.com/Ashkan-rmk/test-redoc/7acf03754958b2cd9778771ff5e02cbc0cb8e68b/logo/logo.png'
    description: "مستندات سرویس‌های عمومی پلت‌فرم مالی پی‌پینگ\n\n لینک‌های پشتیبانی: تلگرام: [t.me/payping](t.me/payping) | ایمیل: [info@payping.ir]() | تلفن: 02175038797\n # مقدمه\n\n تمامی وب‌ سرویس‌های توضیح داده شده در این مستندات به صورت [RESTful](https://en.wikipedia.org/wiki/Representational_state_transfer) هستند و طبق همین چهارچوب باید با آنها ارتباط برقرار کرد.    \n جهت رفع هرگونه مشکل و یا پرسش با پشتیبانی در تماس باشید.\n\n # POSTMAN\n برای راحتی کار شما فایل postman سرویس ها برای شما آماده شده است که می توانید از لینک زیر آن را دانلود کنید و با استفاده از اپلیکیشن دسکتاپ [postman](https://www.getpostman.com) از آن استفاده کنید\n \n [دانلود قالب postman](https://os.payping.ir/files/PayPing API - v1.postman_collection.json)\n\n # توضیحات تکمیلی برای تمام سرویس‌ها\n\n برای فراخوانی سرویس‌های صفحه‌بندی (pagination) اگر پارامتر ورودی ارسال نشود، حداکثر ۱۰ آیتم نمایش داده می‌شود و همچنین حداکثر تعداد دریافت آیتم به ازای هر درخواست ۵۰ عدد می‌باشد و بیشتر از آن را سرویس پشتیبانی نمی‌کند و در صورت نیاز به بارگزاری تمام آیتم‌های یک سرویس به صورت یکجا با ایمیل به بخش پشتیبانی در تماس باشید. همینطور توجه داشته باشین واحد پول در تمام سرویس‌ها تومان می‌باشد و منطقه زمانی تمامی‌ تاریخ و ساعت‌ها برابر با ساعت جهانی یا UTC می‌باشد.\n\n # نکاتی برای آپلود فایل‌ها\n\n برای آپلود هرگونه فایل اعم از عکس پروفایل کاربران و یا گزارشات پرداخت‌ها و ... می‌بایست که از [سرویس بارگذاری فایل](#tag/Upload) استفاده کنید.\n \n پس از انجام عملیات آپلود توسط سرویس بارگذاری فایل، تنها کافیست نام فایل آپلود شده که در خروجی سرویس به شما برگردانده می‌شود را ذخیره نمایید.\n\n # جدول کدهای دریافتی از هر سرویس\n\n بعد از ارسال هر درخواست به سمت سرور، از سمت ما طبق قواعد وب‌سرویس‌های RESTful یک کدی به شما بازگرداننده می‌شود.\n هر کد معنایی دارد که در جدول زیر توضیحات مربوطه را می‌بینید\n\n |شماره کد|توضیحات|\n |-------|--------|\n |`200`| عملیات با موفقیت انجام شد |\n |`400`| مشکلی در ارسال درخواست وجود دارد |\n |`500`| مشکلی در سرور رخ داده است |\n |`503`| سرور در حال حاضر قادر به پاسخگویی نمی‌باشد |\n |`401`| عدم دسترسی|\n |`403`| دسترسی غیر مجاز |\n |`404`| آیتم درخواستی مورد نظر موجود نمی‌باشد |\n\n # پروتکل احراز هویت\n\n برای احراز هویت در سرویس‌های مختلف باید از توکن Bearer در header درخواست‌ها به صورت زیر استفاده کنید:\n\n\n |پارامتر header| محتوا |\n |--------------| ----- |\n | Authorization |‌ Bearer TOKEN|\n\n اگر شما یک اپلیکیشن و یا وب‌سایت شخصی دارید و قصد استفاده از سرویس‌های مالی ما را برای خود دارید می‌بایست از access token استفاده کنید که روند دریافت آن از کنسول توسعه‌دهنده در لینک زیر آمده است:\n\n [https://www.payping.ir/oauth.html](https://www.payping.ir/oauth.html#accesstoken)\n\n\n اما اگر وب‌سایت و اپلیکیشن شما قصد دسترسی به اطلاعات سایر کاربران پی‌پینگ را دارد، شما می‌بایست از سرویس OAuth ما استفاده کنید که به شما اجازه یک احراز هویت امن با استفاده از یک متد استاندارد و ساده به اپلیکیشن‌های وب، موبایل و دسکتاپ میدهد. روند اعطای دسترسی و روند کار در لینک زیر توضیح داده شده است:\n\n [https://www.payping.ir/oauth.html](https://www.payping.ir/oauth.html#application)\n\n\n\n جدول حوزهای دسترسی برای احراز هویت در سرویس‌ها\n\n\n |حوزه‌های دسترسی (Scopes)|توصیحات|\n |--------------|-------|\n | `profile` | دسترسی مرتبط با تمام اطلاعات یک کاربر | \n | `email` | دسترسی به مشاهده ایمیل |\n | ‍‍`nationalcode` | دسترسی به مشاهده کدملی کاربر |\n | `birthday` | دسترسی به مشاهده تاریخ تولد کاربر |\n | `shaba` | دسترسی به مشاهده شبای بانکی کاربر |\n | `phone` | دسترسی به مشاهده شماره تماس کاربر |\n | `pay:read` | دسترسی فقط خواندنی در سرویس پرداخت |\n | `pay:write` | دسترسی نوشتن و تغییرات در سرویس پرداخت |\n | `product:read` | دسترسی فقط خواندنی در سرویس آیتم‌های مالی |\n | `product:write` | دسترسی نوشتن و تغییرات در سرویس آیتم‌های مالی |\n | `invoice:read` | دسترسی فقط خواندنی در سرویس فاکتور |\n | `invoice:write` | دسترسی نوشتن و تغییرات در سرویس فاکتور |\n | `upload:write` | دسترسی مرتبط با سرویس بارگذاری فایل‌ها |\n"
    termsOfService: None
tags:
    -
        name: product
        description: 'سرویس‌های عمومی بخش آیتم‌های مالی، لینک ثابت و سرویس‌های مربوط به پروسه پرداخت آنها'
    -
        name: campaign
        description: 'سرویس‌های عمومی بخش کمپین‌ها‌'
    -
        name: coupon
        description: 'سرویس‌های عمومی بخش کدهای تخفیف'
    -
        name: ItemPay
        description: 'سرویس‌های عمومی بخش پروسه پرداخت یک آیتم‌مالی‌‌'
    -
        name: Category
        description: 'سرویس‌های عمومی بخش دسته‌بندی‌ها'
    -
        name: AppManage
        description: 'متن تستی برای توضیح کنترلر مدیریت برنامه'
    -
        name: File
        description: 'لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است.'
    -
        name: Manage
        description: 'لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است.'
    -
        name: Upload
        description: 'متدهای مرتبط با [آپلود فایل‌ها](#section/) ورودی تمام این سرویس‌ها به صورت formData می‌باشد.'
    -
        name: AddressBook
        description: 'در این بخش میتوانید مشتریان خود را به صورت یک دفترچه سنتی مدیریت و در زمان صدور فاکتور از این لیست استفاده کنید.'
    -
        name: Invoice
        description: 'در این بخش میتوانید فاکتور های ساده و زمانبندی شده بسازید و با انتخاب یک یا چند مشتری و حتی پست الکترونیک برای آنها فاکتور را ارسال کنید تا نسبت به پرداخت آن اقدام کنند.'
    -
        name: Template
        description: 'در این بخش میتوانید قالب های آماده ای از فاکتور بسازید و در زمان ساخت فاکتور دیگر نیازی به تکمیل همه ی گزینه های فاکتور ندارید و فقط با انتخاب قالب فاکتور سریعتر فاکتور بسازید.'
    -
        name: Payment
        description: 'متدهای مرتبط با تراکنش‌های مالی که شامل پرداخت پول، پرداخت تسهیمی و تمام فرآیندهای تایید یک تراکنش می‌باشد.'
    -
        name: Report
        description: 'متدهای مرتبط با گزارش تراکنش‌های درخواست و یا پرداخت پول.'
    -
        name: Request
        description: 'متدهای مرتبط با درخواست پول از دیگران به صورتیکه برای آنها یک لینک پرداخت به صورت ایمیل و یا پیامک ارسال می‌شود.'
    -
        name: Withdraw
        description: 'متدهای مرتبط با درخواست تسویه حساب.'
